<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>upstage</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="js/main.js" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="logo">
          <a href="#"><img src="img/logo.png" alt="upstage" /></a>
        </div>
        <div class="header_right">
          <ul class="menu_wrap">
            <li><a href="#">Why Upstage</a></li>
            <li><a href="#">Tech</a></li>
            <li><a href="#">Solutions</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Try demo↗</a></li>
          </ul>
          <div class="header_btn">
            <a href="#"> Contact us</a>
          </div>
        </div>
      </header>
      <!-- header end -->

      <div class="floating_btn">
        <i class="fas fa-comment"></i>
      </div>
      <!-- floating__btn end -->

      <section class="section_1">
        <video src="video/section_1.mp4" muted autoplay loop></video>
        <div class="title_1">
          <h1
            data-aos="fade-up"
            data-aos-offset="200"
            data-aos-delay="300"
            data-aos-duration="1000"
          >
            Upstage AI
          </h1>
          <p
            data-aos="fade-up"
            data-aos-offset="200"
            data-aos-delay="1000"
            data-aos-duration="1000"
          >
            Transforming Enterprise Workflows <br />
            with Intelligent Automation
          </p>
        </div>
      </section>
      <!-- section_1 end -->

      <section class="section_2">
        <div class="title_wrap title_2">
          <h2>Expert-Engineered AI</h2>
          <p>
            AI 전문가 팀이 구축하고 지속적으로 개선하는 기술로 <br />
            정확성과 효율성을 확보합니다.
          </p>
        </div>
      </section>
      <!-- section_2 end -->

      <section class="section_4">
        <div class="title_wrap title_4">
          <h2>Partnered with Industry Leaders</h2>
          <p>
            업스테이지의 기술력은 국내 주요 금융·보험사와 다양한 기업에서
            검증되었습니다
          </p>
        </div>
        <div class="company_wrap">
          <div class="top_turn">
            <img src="" alt="" />
          </div>
          <div class="bottom_turn"></div>
        </div>
      </section>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
